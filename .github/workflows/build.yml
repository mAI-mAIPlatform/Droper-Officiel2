name: Build Droper C++

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup compiler
        if: matrix.os == 'windows-latest'
        run: choco install mingw

      - name: Build C++
        run: |
          g++ -o Droper *.cpp
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Droper-${{ matrix.os }}
          path: Droper*


